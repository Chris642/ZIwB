<h2>Blog</h2>
{% for post in site.posts %}
	<div style="border-style: solid; border-width: 3px; border-color: #442f57; border-radius: 5px; padding: 10px; margin: 10px;">
		<time>{{ post.date | date: "%b %-d, %Y" }}</time>
		<h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
		<div>{{ post.desc }}</div>
	</div>
{% endfor %}

<p>subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}
